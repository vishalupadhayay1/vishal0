
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="bottons">

        <button class="button" onclick="appendNunber('7')">7</button>
        <button class="button" onclick="appendNunber('8')">8</button>
        <button class="button" onclick="appendNunber('9')">9</button>
        <button class="button" onclick="appendOperator('/')">/</button>
        


        <button class="button" onclick="appendNunber('4')">4</button>
        <button class="button" onclick="appendNunber('5')">5</button>
        <button class="button" onclick="appendNunber('6')">6</button>
        <button class="button" onclick="appendOperator('')">*</button>

        
        
        <button class="button"onclick="appendNunber('1')">1</button>
        <button class="button"onclick="appendNunber('2')">2</button>
        <button class="button"onclick="appendNunber('3')">3</button>
        <button class="button" onclick="appendOperator('-')">-</button>


        
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button"onclick="appendNunber('0')">0</button>
        <button class="button equal" onclick="calculat()">=</button>
        <button class="button"onclick="appendOperator('+')">+</button>

        <button class="button backspace"
        onclick="backSpace()"
        style="grid-column: span 4;"
        >BACKSPACE</button>

      </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
